<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Assistant</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .schedule-container {
      min-height: 200px; /* 增加容器最小高度 */
    }
    
    .templates-container {
      min-height: 300px; /* 增加模板容器最小高度 */
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Pet Care Assistant">
        <h1>Pet Care Assistant</h1>
      </div>
      <nav>
        <button id="home" class="btn primary active">Home</button>
        <button id="add-schedule" class="btn secondary">Add</button>
        <button id="view-templates" class="btn secondary">Template</button>
        <button id="open-settings" class="btn secondary">Settings</button>
      </nav>
    </header>

    <main>
      <!-- Today's Schedule -->
      <section id="today-schedule">
        <h2>Today's Care Plan</h2>
        <div id="schedule-list" class="schedule-container">
          <div class="empty-state">No schedules yet. Click "Add Schedule" or "View Templates" to get started</div>
        </div>
      </section>

      <!-- Add Care Form -->
      <section id="add-schedule-form" class="hidden">
        <h2>Add Care Reminder</h2>
        <form id="schedule-form">
          <div class="form-group">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" placeholder="e.g., Feed, Groom, Bath" required>
          </div>
          <div class="form-group">
            <label for="task-time">Time</label>
            <input type="time" id="task-time" required>
          </div>
          <div class="form-group">
            <label for="task-frequency">Repeat</label>
            <select id="task-frequency" required>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="weekdays">Weekdays</option>
              <option value="weekends">Weekends</option>
            </select>
          </div>
          <div class="form-group" id="weekday-selector" style="display: none;">
            <label>Select Days</label>
            <div class="weekday-options">
              <label class="weekday-option"><input type="checkbox" value="0">S</label>
              <label class="weekday-option"><input type="checkbox" value="1">M</label>
              <label class="weekday-option"><input type="checkbox" value="2">T</label>
              <label class="weekday-option"><input type="checkbox" value="3">W</label>
              <label class="weekday-option"><input type="checkbox" value="4">T</label>
              <label class="weekday-option"><input type="checkbox" value="5">F</label>
              <label class="weekday-option"><input type="checkbox" value="6">S</label>
            </div>
          </div>
          <div class="form-group">
            <label for="task-note">Notes (optional)</label>
            <textarea id="task-note" placeholder="Add additional details..."></textarea>
          </div>
          <div class="form-actions">
            <button type="button" id="cancel-add" class="btn secondary">Cancel</button>
            <button type="submit" class="btn primary">Save</button>
          </div>
          </form>
          </section>
          
          <!-- Care Plans -->
          <section id="templates" class="hidden">
            <h2>Quick Care Plans</h2>
            <div class="templates-container">
              <!-- Templates will be dynamically generated by JavaScript -->
            </div>
            <!-- Back button removed -->
          </section>
          
          <!-- Settings -->
          <section id="settings" class="hidden">
            <h2>Settings</h2>
            <div class="settings-container">
              <div class="setting-item">
                <label for="notification-toggle">Notifications</label>
                <label class="switch">
                  <input type="checkbox" id="notification-toggle" checked>
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="website-link">
                <p>For more pet care tips, visit <a href="https://smartnestor.com" target="_blank" class="website-link-text">smartnestor.com</a></p>
              </div>
            </div>
            <!-- Back button removed -->
      </section>
      
      <!-- Today's Care Plan -->
      <section id="today-schedule">
        <div id="schedule-list"></div>
      </section>

    </main>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
